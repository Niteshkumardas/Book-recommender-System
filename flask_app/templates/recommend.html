<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Book Recommender</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1> Recommend books</h1>
                    <form action="/recommend_books", method="post">
                        <input name="user_input" type="text" class="form-control" ><br>
                        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
                    </form>
                </div>

                {% if data %}
                {% for i in data %}
               
                    <div class="col-md-3", style="margin-top: 50px">
                        <div class="card ">
                            <div class="card card-sm">
                                <img src="{{i[2]}}" class="card-img-top " alt="..." style="width: 150px; height: 100px;">
                                <h5 class="card-title">{{i[0]}}</h5>
                                <p class="card-text">{{i[1]}}.</p>
                            </div>
                        </div>
                    </div>

                {% endfor %}
                {% endif %}
                 
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
